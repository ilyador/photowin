type Set
@model
@key(name: "ByAppeared", fields: [ "type", "appearedForRanking" ], queryField: "getByAppeared")
{
	id: ID!
	type: String!
	user: String!
	active: Boolean!
	appearedForRanking: Int!
	pictures: [Picture!]! @connection
}

type Picture {
	id: ID!
	file: S3Object!
	rating: Int
}

type User @model {
	id: ID!
	name: String!
	age: Int!
	points: Int!
}

type S3Object {
	bucket: String!
	key: String!
	region: String!
}
